<!doctype html>
<html>
<head>
	<!-- jQuery -->
<script  type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- nanogallery2 -->
<link    href="dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
<script  type="text/javascript">src="dist/jquery.nanogallery2.min.js"></script>
	
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<h3>
  nanogallery2 - define a photo gallery with the HTML markup method
  <a href="https://nanogallery2.nanostudio.org/" target="_blank">[more...]</a>
</h3>
<div id="nanogallery2"
    // gallery configuration
    data-nanogallery2 = '{ 
      "thumbnailWidth":   "auto",
  	  "thumbnailHeight":  200,
      "itemsBaseURL":     "https://nanogallery2.nanostudio.org/samples/"
    }'
  >
  <!-- content of the gallery -->
  <a href="berlin1.jpg" data-ngthumb="berlin1t.jpg">Berlin 1</a>
  <a href="berlin2.jpg" data-ngthumb="berlin2t.jpg">Berlin 2</a>
  <a href="berlin3.jpg" data-ngthumb="berlin3t.jpg">Berlin 3</a>
</div>


</body>
</html>
