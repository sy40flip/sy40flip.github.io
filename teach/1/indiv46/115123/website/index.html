<!DOCTYPE HTML>
<html><head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>



<script type="text/javascript" src="jquery-1.7.1.min.js"></script>

<style type="text/css">


@-webkit-keyframes MOVE-BG {
	from {
		background-position: 0% 0%
	}
	to { 
		background-position: 200% 0%
	}
}

body {
	width: 100%;
	height: 8000px;
	background: url(ocean3.jpg) 0% 0% repeat;
	background-attachment:fixed;

     -webkit-animation-name: MOVE-BG;
	-webkit-animation-duration: 100s;
	-webkit-animation-timing-function: linear;
	-webkit-animation-iteration-count: infinite;
}

#diver {
	background-image: url(diver.gif);
	height: 202px;
	width: 201px;
	position: fixed;	
	right:50%;
	top: 50%;
	margin-top: -60.5px;
	
	
}


.seg{
	position: fixed;
	margin-left:-55px;
	margin-top: -60.5px;
	top:50%;
	right:60%;	
}
#seg1 {
	background:url(seg1.gif);
	height: 370px;
	width: 488px;
	position: fixed;
	margin-left:-55px;
	margin-top: -60.5px;
	top:50%;
	right:60%;	

}
#seg2 {
	background:url(seg2.gif);
	height: 370px;

	position: fixed;

}

	background:url(seg5.gif);

	position: fixed;
	margin-left:-55px;
	margin-top: -60.5px;
	top:50%;

</style>

<script type="text/javascript">
	init = function() {
    var jarallax = new Jarallax();
	
	
	jarallax.addAnimation('#diver',
    [{progress:'0%',left:'10%',top:'10%',opacity:'1'},
	{progress:'15%',left:'20%',top:'20%',opacity:'1'},
	{progress:'30%',left:'15%',top:'20%',opacity:'1'},
	{progress:'45%',left:'15%',top:'80%',opacity:'1'},
	{progress:'55%',left:'20%',top:'80%',opacity:'1'},
	{progress:'65%',left:'20%',top:'20%',opacity:'1'},
	{progress:'75%',left:'30%',top:'10%',opacity:'1'},
    {progress:'90%', left:'75%',top:'10%',opacity:'1'}, 
	{progress:'100%',opacity:'0',left:'100%',top:'10%'}
	]);
	

	jarallax.addAnimation('#seg1', [{progress:'0', opacity:'0.8',left:'35%',top:'40%'}, {progress:'1',opacity :'0',left:'100%',top:'0%'},
	{progress:'2', opacity:'0',left:'0%',top:'0%'}, {progress:'3',opacity :'0',left:'0',top:'0'}, 
	{progress:'4',opacity :'0',left:'0',top:'0'},{progress:'5',opacity :'0'},{progress:'6',opacity :'0'}]);
	
	jarallax.addAnimation('#seg2', [{progress:'0', opacity:'0',left:'0%',top:'100%'}, {progress:'1',opacity :'1',left:'5%',top:'45%'}, 
	{progress:'2',opacity :'0',left:'45%',top:'60%'},{progress:'3',opacity :'0',left:'35%',top:'45%'},
	{progress:'4',opacity :'0',left:'35%',top:'100%'},{progress:'5',opacity :'0'},{progress:'6',opacity :'0'}]);	
	
	jarallax.addAnimation('#seg3', [{progress:'0',opacity:'0'}, {progress:'1',opacity :'0'}, {progress:'2',opacity :'0',left:'5%',top:'0%'},
	 {progress:'3',opacity :'1',left:'20%',top:'20%'}, {progress:'4',opacity :'0',left:'40%',top:'10%'}, {progress:'5',opacity :'0'},
	 {progress:'6',opacity :'0'}]);	
	
	jarallax.addAnimation('#seg4', [{progress:'0',opacity:'0'}, {progress:'1',opacity :'0'},{progress:'2',opacity :'0'},
	{progress:'3',opacity :'0',left:'0%',top:'100%'},{progress:'4',opacity :'1',left:'25%',top:'50%'},{progress:'5',opacity :'0',left:'70%',top:'25%'},
	{progress:'6',opacity :'0'}]);	
	
	jarallax.addAnimation('#seg5', [{progress:'0',opacity:'0'}, {progress:'1',opacity :'0c'},{progress:'2',opacity :'0'},
	{progress:'3',opacity :'0'},{progress:'4',opacity :'0',left:'-35%',top:'40%'},{progress:'5',opacity :'1',left:'50%',top:'40%'}
	,{progress:'6',opacity :'1'}]);	
		
}
</script>

</head>

<body onload="init()">

<div id="diver"></div>
<div class="seg " id="seg1"></div>
<div class="seg" id="seg2"></div>
<div class="seg" id="seg3"></div>
<div class="seg" id="seg4"></div>
<div class="seg" id="seg5"></div>

<div id="animate-area"></div>
<div id="bg"></div>


</body>

</html>
