  <script type="text/javascript">
	init = function() {
    var jarallax = new Jarallax();
	
	jarallax.addAnimation('#text1', 
	[{progress:'0%', left:'40%', top:'120%'}, 
	{progress:'15%', left:'40%', top:'50%'}, 
	{progress:'25%', left:'40%', top:'50%'},
	{progress:'30%', left:'40%', top:'-35%'},
	{progress:'100%', left:'40%', top:'-35%'}
	
	
	]);
	
	jarallax.addAnimation('#text2', 
	[{progress:'0%', left:'50%', top:'120%'},
	{progress:'30%', left:'50%', top:'120%'},
	{progress:'40%', left:'50%', top:'50%'},
	{progress:'50%', left:'50%', top:'50%'},
	{progress:'55%', left:'50%', top:'-35%'},
	{progress:'100%', left:'50%', top:'-35%'}
	
	]);	
	
    jarallax.addAnimation('#text3', 
	[{progress:'0%', left:'50%', top:'120%'},
	{progress:'55%', left:'50%', top:'120%'},
	{progress:'65%', left:'50%', top:'50%'},
	{progress:'75%', left:'50%', top:'50%'},
	{progress:'80%', left:'50%', top:'-35%'},
	{progress:'100%', left:'50%', top:'-35%'}
	
	]); 
	
	jarallax.addAnimation('#text4', [
	{progress:'0%', left:'45%', top:'120%'},
	{progress:'80%', left:'45%', top:'120%'},
	{progress:'90%', left:'45%', top:'50%'},
	{progress:'100%', left:'45%', top:'50%'}
	
	]);
	
	
	jarallax.addAnimation('#icon', [
	{progress:'0%', left:'0%', top:'-35%', rotate: '-20'}, 
	{progress:'10%', left:'30%', top:'15%', rotate: '15'},
	{progress:'25%', left:'65%', top:'35%', rotate: '35'},
	{progress:'50%', left:'25%', top:'55%', rotate: '145'},
	{progress:'75%', left:'55%', top:'75%', rotate: '270'},
	{progress:'95%', left:'40%', top:'80%', rotate: '230'},
	{progress:'100%', left:'45%', top:'120%', rotate: '0'}
	
	]);
	}
	
	
</script>
      
  </head>
    
    
  <body onload="init()">
