<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simon Cries</title>
  <script type="text/javascript" src="_script/jquery-2.1.3.min.js"></script>
  
      <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      .cry {
  animation-name: crySimon;
  animation-timing-function: steps(4);
  animation-duration: .5s;
  
  /* Try using the non-default values here */
  animation-iteration-count: infinite;
  animation-direction: alternate;
  animation-play-state: paused;
}
.cry:hover{
	animation-play-state:running;
}

.cry {
  background: url("cry3.png") 0 0 no-repeat;
  width:356px;
  height:356px;
}


@keyframes crySimon {
  0% { background-position: 0 0; }
  100% { background-position: 0 -1424px; }
}

body {  background: #c0c0c0;
}

    </style>


<script type="text/javascript">

init = function() {

	document.getElementById("music-one").play();
	
	/*function playSfx() {
		document.getElementById("sfx-one").play();
	}
	function stopSfx() {
		document.getElementById("sfx-one").pause();
		document.getElementById("sfx-one").currentTime=0;
	}*/
	
	$(".cry").mouseover(
	function() {
		document.getElementById("sfx-one").play();
	}
	);
	$(".cry").mouseout(
	function() {
		document.getElementById("sfx-one").pause();
		document.getElementById("sfx-one").currentTime=0;
	}
	);
}
</script>


</head>

<body onload="init()">

  <div class="stage">
  <div class="window">
    <div class="cry"></div>
  </div>
</div>
  <audio id="music-one" autoplay loop src="music.mp3"></audio>
  <audio id="sfx-one" loop src="moaning.mp3"></audio>


  

</body>

</html>
