	{progress:'35%', left:'50%',top:'70%'},
	{progress:'45%', left:'50%',top:'150%'},

	{progress:'100%',left:'50%',top:'150%'}]);

	jarallax.addAnimation('#typehong', [
	{progress:'0%',left:'50%',top:'-130%'},
	{progress:'20%', left:'50%',top:'-130%'},
	{progress:'25%', left:'50%',top:'30%'},
	{progress:'35%', left:'50%',top:'50%',zoom:'1'},
	{progress:'45%', left:'50%',top:'50%',zoom:'1.2'},	
	{progress:'55%', left:'-120%',top:'40%'},
	{progress:'100%',left:'-120%',top:'40%'}]);
