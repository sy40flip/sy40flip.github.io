<script>

	var jarallax = new Jarallax();

	jarallax.addAnimation('#p1box', [{progress:'0%', top:'40%', left:'-50%', opacity:'0'}, {progress:'5%', top:'40%', left:'0%', opacity:'0'}, {progress:'12%', top:'40%', left:'18%', opacity:'1'}, {progress:'20%', top:'40%', left:'20%', opacity:'1'}, {progress:'23%', top:'40%', left:'20%', opacity:'1'}, {progress:'32%', top:'-40%', left:'20%', opacity:'0'}, {progress:'100%', top:'-40%', left:'20%', opacity:'0'}]);
